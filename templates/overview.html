<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>NODE FARM</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Nunito Sans', sans-serif;
        color: #333;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 5rem;
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 4rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      }

      .container {
        width: 90%;
        max-width: 120rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;
        justify-content: center;
        width: 100%;
      }

      .card {
        background-color: #ffffff;
        border-radius: 3rem;
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        border: 2px solid #ddd;
      }

      .card__emoji {
        font-size: 7rem;
        margin-bottom: 1.5rem;
      }

      .card__title-box {
        background-color: #27ae60;
        color: white;
        padding: 1.5rem;
        text-align: center;
        width: 100%;
        border-radius: 1rem;
        font-size: 2.5rem;
        font-weight: bold;
      }

      .card__details {
        padding: 2rem;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        font-size: 1.8rem;
      }

      .card__detail {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 0.8rem;
        border: 1px solid #ddd;
      }

      .card__detail--organic {
        font-weight: 700;
        color: #16a085;
      }

      .card__detail--price {
        font-weight: 700;
        font-size: 2rem;
        color: #e74c3c;
      }

      .card__link {
        display: block;
        background-color: #2980b9;
        color: white;
        text-align: center;
        font-weight: 700;
        font-size: 1.8rem;
        padding: 1.5rem;
        width: 100%;
        text-decoration: none;
        border-radius: 1rem;
        transition: background 0.3s ease, transform 0.2s ease;
        border: none;
      }

      .card__link:hover {
        background-color: #3498db;
        transform: scale(1.05);
      }

      .card:hover {
        transform: scale(1.08);
        box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 5rem;
        }
        .card {
          width: 90%;
        }
      }
      .not-organic {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸŒ½ Node Farm ðŸ¥¦</h1>
      <div class="cards-container">
        {%PRODUCT_CARDS%}
      </div>
    </div>
  </body>
</html>
